<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <div class="gallery-wrap">
        <img src="./assets/left.svg" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="./assets/1.jpg"></span>
                <span><img src="./assets/2.jpg"></span>
                <span><img src="./assets/3.jpg"></span>
            </div>
            <div>
                <span><img src="./assets/4.jpg"></span>
                <span><img src="./assets/5.jpg"></span>
                <span><img src="./assets/6.jpg"></span>
            </div>
        </div>
        <img src="./assets/right.svg" id="next-btn">
    </div>


</body>

</html>
